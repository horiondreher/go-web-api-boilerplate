version: "2"
sql:
- schema: "db/postgres/migration"
  queries: "db/postgres/query"
  engine: "postgresql"
  gen:
    go: 
      package: "pgsqlc"
      out: "internal/infrastructure/persistence/pgsqlc"
      sql_package: "pgx/v5"
      emit_json_tags: false
      emit_interface: true
      emit_empty_slices: true
      overrides:
        - db_type: "timestamptz"
          go_type: "time.Time"
        - db_type: "timestamptz"
          go_type: "time.Time"
          nullable: true
        - db_type: "uuid"
          go_type: "github.com/google/uuid.UUID"
        - db_type: "uuid"
          go_type: "github.com/google/uuid.UUID"
          nullable: true